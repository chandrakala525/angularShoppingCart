<h4 style="margin-left:25px">Get Users Data</h4>
<mat-grid-list cols="9" rowHeight="80px">
<mat-grid-tile rowspan="1"></mat-grid-tile>
  <mat-grid-tile rowspan="1"><label>Company Name</label>&nbsp;&nbsp;<span>:</span> &nbsp;&nbsp;</mat-grid-tile>
  <mat-grid-tile rowspan="1" colspan="2">
    <mat-form-field>
          <mat-label>select Company</mat-label>
          <mat-select (selectionChange)="getUserDetails($event)">
            <mat-option *ngFor="let user of usersData" [value]="user.id">
              {{ user.company.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile rowspan="1" colspan="5"></mat-grid-tile>
</mat-grid-list>

<div>
  <mat-grid-list cols="10" rowHeight="60px">
  <mat-grid-tile rowspan="10"></mat-grid-tile>
    <mat-grid-tile rowspan="1">Id</mat-grid-tile>
    <mat-grid-tile rowspan="1">:</mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-form-field appearance="outline" class="example-full-width">
        <input
          matInput
          readonly
          placeholder="(empty)"
          [(ngModel)]="userDetails.id"
          name="userDetails.id"
        />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="5" rowspan="10"></mat-grid-tile>
    <mat-grid-tile rowspan="1">Name</mat-grid-tile>
    <mat-grid-tile rowspan="1">:</mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-form-field appearance="outline" class="example-full-width">
        <input
          matInput readonly
          placeholder="(empty)"
          [(ngModel)]="userDetails.name"
          name="userDetails.name"
        />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1">User Name</mat-grid-tile>
    <mat-grid-tile rowspan="1">:</mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-form-field appearance="outline" class="example-full-width">
        <input
          matInput readonly
          placeholder="(empty)"
          [(ngModel)]="userDetails.username"
          name="userDetails.username"
        />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1">Email</mat-grid-tile>
    <mat-grid-tile rowspan="1">:</mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-form-field appearance="outline" class="example-full-width">
        <input
          matInput readonly
          placeholder="(empty)"
          [(ngModel)]="userDetails.email"
          name="userDetails.email"
        />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1">Street Address</mat-grid-tile>
    <mat-grid-tile rowspan="1">:</mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-form-field appearance="outline" class="example-full-width">
        <input
          matInput readonly
          placeholder="(empty)"
          [(ngModel)]="userDetails.streetAddress"
          name="userDetails.streetAddress"
        />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1">City</mat-grid-tile>
    <mat-grid-tile rowspan="1">:</mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-form-field appearance="outline" class="example-full-width">
        <input
          matInput readonly
          placeholder="(empty)"
          [(ngModel)]="userDetails.city"
          name="userDetails.city"
        />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1">Zipcode</mat-grid-tile>
    <mat-grid-tile rowspan="1">:</mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-form-field appearance="outline" class="example-full-width">
        <input
          matInput readonly
          placeholder="(empty)"
          [(ngModel)]="userDetails.zipcode"
          name="userDetails.zipcode"
        />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1">Phone</mat-grid-tile>
    <mat-grid-tile rowspan="1">:</mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-form-field appearance="outline" class="example-full-width">
        <input
          matInput readonly
          placeholder="(empty)"
          [(ngModel)]="userDetails.phone"
          name="userDetails.phone"
        />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1">Website</mat-grid-tile>
    <mat-grid-tile rowspan="1">:</mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-form-field appearance="outline" class="example-full-width">
        <input
          matInput readonly
          placeholder="(empty)"
          [(ngModel)]="userDetails.website"
          name="userDetails.website"
        />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1">Company Name</mat-grid-tile>
    <mat-grid-tile rowspan="1">:</mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-form-field appearance="outline" class="example-full-width">
        <input
          matInput readonly
          placeholder="(empty)"
          [(ngModel)]="userDetails.companyName"
          name="userDetails.companyName"
        />
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
</div>
