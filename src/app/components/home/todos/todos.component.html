<h4 style="margin-left:25px">Get Todos Data</h4>
<mat-grid-list cols="9" rowHeight="60px">
    <mat-grid-tile rowspan="1"></mat-grid-tile>

    <mat-grid-tile rowspan="1"><label>User Id</label>&nbsp;&nbsp;<span>:</span> &nbsp;&nbsp;
    </mat-grid-tile>
    <mat-grid-tile rowspan="1" colspan="2">
        <mat-form-field appearance="outline" class="example-full-width">
            <input matInput type="number" placeholder="Enter User ID" [(ngModel)]="userId" name="userId" />
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1" colspan="2">
        <mat-form-field>
            <mat-label>Completed</mat-label>
            <mat-select (selectionChange)="$event" [(ngModel)]="completedValue">
                <mat-option *ngFor="let comp of completed" [value]="comp">
                    {{ comp }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile rowspan="1"><button mat-raised-button (click)="getTodosDetails(userId, completedValue)" color="primary">Submit</button></mat-grid-tile>
    <mat-grid-tile rowspan="1" colspan="3"></mat-grid-tile>
</mat-grid-list>

<div class="example-container mat-elevation-z8">
    <mat-table [dataSource]="todosData">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
            <mat-cell *matCellDef="let todo">{{todo.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="userId">
            <mat-header-cell *matHeaderCellDef>User Id</mat-header-cell>
            <mat-cell *matCellDef="let todo">{{todo.userId}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
            <mat-cell *matCellDef="let todo">{{todo.title}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="completed">
            <mat-header-cell *matHeaderCellDef>Completed</mat-header-cell>
            <mat-cell *matCellDef="let todo">{{todo.completed}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: tableColumns"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
