<h4 style="margin-left:25px">Get Todos Data</h4>
<mat-grid-list cols="9" rowHeight="60px">
<mat-grid-tile rowspan="1"></mat-grid-tile>
  <mat-grid-tile rowspan="1"><label>User Id</label>&nbsp;&nbsp;<span>:</span> &nbsp;&nbsp;</mat-grid-tile>
  <mat-grid-tile rowspan="1" colspan="2">
         <mat-form-field appearance="outline" class="example-full-width">
        <input
          matInput
          type="number"
          placeholder="Enter User ID"
          [(ngModel)]="userId"
          name="userId"
        />
      </mat-form-field>
  </mat-grid-tile>
  <!-- <mat-grid-tile rowspan="1"></mat-grid-tile> -->

   <mat-grid-tile rowspan="1"><label>Id</label>&nbsp;&nbsp;<span>:</span></mat-grid-tile>
  <mat-grid-tile rowspan="1" colspan="2">
         <mat-form-field appearance="outline" class="example-full-width">
        <input
          matInput
          type="number"
          placeholder="Enter ID"
          [(ngModel)]="id"
          name="id"
        />
      </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile rowspan="1"><button mat-raised-button (click)="getTodosDetails()" color="primary">Submit</button></mat-grid-tile>
  <mat-grid-tile rowspan="1" colspan="3"></mat-grid-tile>
</mat-grid-list>
